<head>

    <link href="formulaire-film.css" rel="stylesheet">
    <title>Formulaire ajout de film</title>

    <style>

        td{

            border: solid 2px rgb(55, 55, 55);
            text-align: center;
            padding-left: 1rem;
            padding-right: 1rem;

        }

        body
{

}

label{
    display: flex;
}

form{
    margin : auto;
    width: -webkit-fit-content;

    width: fit-content;
    background-color : #FFDBE7;
    padding : 20px;
    border-radius: 30px ;
    border : 2px solid;
    border-color : rgba(0, 0, 0, 0.649);


}

button {
    margin-top: 5px;
    width: fit-content;
    
}

}

.ajout{

}

.inscription{
    align-items: center;

}

.film{
    margin : auto;

    padding : 20px;
    border-radius: 30px ;

}

table{
    align : center;

    padding : 20px;

}

.hero{

}

form{

}
